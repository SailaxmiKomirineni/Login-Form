<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-img">
                  <img alt="login-img" src="https://static.vecteezy.com/system/resources/previews/001/991/652/original/sign-in-page-flat-design-concept-illustration-icon-account-login-user-login-abstract-metaphor-can-use-for-landing-page-mobile-app-ui-posters-banners-free-vector.jpg">
            </div>
            <div class="login-details-card">
                <h1>Login</h1>
                <div class="login-details-span">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username">
                </div >
                <div class="login-details-span">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Username">
                </div>
                <div class="login-conditions">
                    <input type="checkbox">
                    <label>Terms and Conditions</label>
                </div>
                <button>Login</button>
            </div> 
        </div>
    </div>
</body>
</html>
